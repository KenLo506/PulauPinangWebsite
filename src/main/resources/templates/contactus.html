<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactus.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>


<div class="back-button">
  <a href="/" class="btn btn-primary btn-lg" style="background-color: rgb(2, 155, 64); text-decoration: none;">
    <span style="font-family: 'Poppins', sans-serif; font-weight: bold; font-size: 50px;">Back</span>
  </a>
</div>

<div class="contact-container">

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="mailto:pulaupinangelmhurst@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>



</body>
</html>
